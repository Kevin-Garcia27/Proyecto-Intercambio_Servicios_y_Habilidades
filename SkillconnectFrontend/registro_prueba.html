<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillConnect - Registro de Usuario</title>
    <style>
        /* CSS para estilizar el formulario */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            /* ****************************************************** */
            /* AJUSTE CLAVE: IMAGEN DE FONDO */
            background-image: url('trabajo.jpg'); 
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Mantiene la imagen fija al desplazarse (opcional, pero se ve bien) */
            /* ****************************************************** */
            
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Blanco con 95% de opacidad para ver un poco el fondo */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* Sombra más fuerte para contraste */
            width: 350px;
            text-align: center;
            z-index: 10;
        }
        
        /* Estilo para la imagen del Logo */
        .logo-img {
            /* Usamos tx.jpeg según tu última verificación de archivos */
            width: 100%; 
            max-width: 200px; /* Reducido un poco para que no domine tanto */
            height: auto;
            margin-bottom: 20px;
        }
        
        /* Estilo del contenedor del logo/texto */
        .logo-text {
            margin-bottom: 0px; 
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em; 
        }
        /* ... El resto de los estilos se mantienen sin cambios ... */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a85b6;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #6a85b6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #4a5a7b;
            transform: translateY(-2px);
        }
        #mensaje {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-text">
            <img 
                src="tx.jpeg" 
                alt="SkillConnect Logo" 
                class="logo-img"
            >
        </div>
        
        <h1>Crear Cuenta</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div id="mensaje"></div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;
            const mensajeDiv = document.getElementById('mensaje');

            mensajeDiv.textContent = '';
            mensajeDiv.className = '';

            try {
                const url = 'http://localhost:3001/api/registro'; 
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo, contrasena })
                });

                const data = await response.json();

                if (response.status === 201) {
                    mensajeDiv.textContent = 'Registro Exitoso: ' + data.mensaje;
                    mensajeDiv.classList.add('success');
                    document.getElementById('registroForm').reset();
                    
                    // Redirigir al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } else if (response.status === 409) {
                    mensajeDiv.textContent = 'Error: Este correo ya está registrado.';
                    mensajeDiv.classList.add('error');

                } else {
                    mensajeDiv.textContent = 'Error del servidor: ' + data.mensaje || 'Intente de nuevo.';
                    mensajeDiv.classList.add('error');
                }

            } catch (error) {
                console.error('Error al conectar con el backend:', error);
                mensajeDiv.textContent = 'Error de conexión. Asegúrate que el Backend y el túnel SSH estén activos.';
                mensajeDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
