<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Navegación Rápida</title>
    <!-- Incluir Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9; /* Fondo muy claro */
        }
        /* Estilo general para los bloques de navegación (como los que dibujaste) */
        .nav-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px; /* Altura fija para hacerlos prominentes */
            background-color: white;
            padding: 1.5rem;
            border-radius: 1rem; /* Más redondeado */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        .nav-block:hover {
            transform: translateY(-4px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .icon {
            width: 4rem;
            height: 4rem;
            margin-bottom: 0.75rem;
            color: #2563eb; /* Azul primario */
        }
    </style>
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="min-h-screen">

        <!-- Barra de Navegación -->
        <header class="bg-white shadow-sm sticky top-0 z-10 border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-900">
                    Dashboard
                </div>
            </div>
        </header>

        <!-- Contenido Central: Los 3 Bloques de Navegación -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Selecciona una Sección</h1>

            <!-- Grid Responsive para los 3 Bloques -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                <!-- 1. Bloque: Mi Perfil de Usuario -->
                <a href="./Perfil_Usuario/perfil.html" class="nav-block group">
                    <!-- Icono de Usuario -->
                    <svg class="icon group-hover:text-blue-700 transition duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600">Mi Perfil</h2>
                    <p class="text-sm text-gray-500 mt-1">Administra tus habilidades y datos.</p>
                </a>

                <!-- 2. Bloque: Solicitudes de Intercambio (Mensajes) -->
                <a href="mensajeria.html" class="nav-block group">
                    <!-- Icono de Mensaje -->
                    <svg class="icon group-hover:text-blue-700 transition duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 4v-4z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600">Solicitudes y Mensajes</h2>
                    <p class="text-sm text-gray-500 mt-1">Revisa tus conversaciones y propuestas.</p>
                </a>

                <!-- 3. Bloque: Búsqueda de Habilidades -->
                <a href="busqueda.html" class="nav-block group">
                    <!-- Icono de Búsqueda -->
                    <svg class="icon group-hover:text-blue-700 transition duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600">Buscar Habilidades</h2>
                    <p class="text-sm text-gray-500 mt-1">Encuentra a otros usuarios con habilidades.</p>
                </a>
                <a href="solicitud_intercambio.html" class="nav-block group">
                    <!-- Icono de Búsqueda -->
<svg class="icon group-hover:text-blue-700 transition duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
</svg>
<h2 class="text-xl font-semibold text-gray-800 group-hover:text-blue-600">Solicitud de Intercambio</h2>
<p class="text-sm text-gray-500 mt-1">Crea solicitudes de intercambio de habilidades.</p>
                </a>
            </div>
        </main>
    </div>

    <!-- Protección de sesión -->
    <script src="js/auth-guard.js"></script>

</body>
</html>
